server:
  port: 8888
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Eya-jomli/QuantStat-plateform
          default-label: main
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
  instance:
    prefer-ip-address: true
logging:
  level:
    org:
      springframework:
        security: DEBUG
